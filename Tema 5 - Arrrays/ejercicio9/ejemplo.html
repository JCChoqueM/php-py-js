<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Deshabilitado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Botón Deshabilitado</h1>

    <button id="miBoton" onclick="realizarAccion()">Haz clic</button>

    <script>
        // Función para realizar alguna acción
        function realizarAccion() {
            
        }

        // Obtén el botón por su ID
        const boton = document.getElementById("miBoton");

        // Agrega un evento al botón
        boton.addEventListener("click", function () {
            // Verifica la condición, por ejemplo, si el valor de una variable es true
            const condicion = true;

            // Si la condición es verdadera, deshabilita el botón
            if (condicion) {
                boton.disabled = true;
            }
        });
    </script>
</body>

</html>
