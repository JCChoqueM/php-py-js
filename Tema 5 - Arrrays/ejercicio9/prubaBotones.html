<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .contenedorInputButon {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .input-group,
        .butonesGEnerarCalcular {
            display: flex;
            flex-direction: column ;
            justify-content: center;
            gap: 10px;
        }

        label,
        input {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <div class="contenedorInputButon">
        <div class="input-group">
            <label for="initial">Posición Inicial:</label>
            <input type="number" id="initial" min="0" max="9" placeholder="0">
            <label for="final">Posición Final:</label>
            <input type="number" id="final" min="0" max="9" placeholder="1">
        </div>

        <div class="butonesGEnerarCalcular">
            <button class="bGenerarNumeroAletorio" type="button" onclick="generarNumeroAleatorio()">
                Generar Inicial y Final
            </button>
            <button class="bIngresarDato" type="button" onclick="ingresarDato()">
                Calcular
            </button>
        </div>
    </div>

</body>

</html>
