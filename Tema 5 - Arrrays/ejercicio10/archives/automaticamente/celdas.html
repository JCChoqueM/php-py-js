<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla con celdas y bordes</title>
    <style>
        table {
            border-collapse: collapse;
            /* Combina bordes de celdas adyacentes en una sola l√≠nea */
        }

        table,
        td {
            border: 1px solid black;
            /* Establece el borde de la tabla y las celdas */
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <td> Celda 1</td>
                    </tr>
                    <tr>
                        <td>Celda 3</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>
