<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Números</title>
    <script>
        var numerosIngresados = 0; // Contador para llevar el seguimiento de los números ingresados
        
        function agregarNumero() {
            var numero = document.getElementById("numero").value; // Obtener el número ingresado
            var numerosContainer = document.getElementById("numerosContainer"); // Obtener el contenedor de números
            numerosContainer.innerHTML += numero + ","; // Agregar el número al contenedor, separado por coma
            document.getElementById("numero").value = ""; // Limpiar el campo de entrada
            numerosIngresados++; // Incrementar el contador de números ingresados

            if (numerosIngresados >= 3) { // Si se han ingresado al menos 3 números
                document.getElementById("calcularBtn").disabled = false; // Habilitar el botón "Calcular Suma"
            }
        }
    </script>
</head>

<body>
    <h2>Ingrese números para calcular la suma</h2>
    <input type="number" id="numero" placeholder="Ingrese un número" required>
    <button onclick="agregarNumero()">Agregar Número</button>
    <div id="numerosContainer"></div> <!-- Aquí se mostrarán los números ingresados -->
    <button id="calcularBtn" disabled onclick="location.href='calcular_suma.php?numeros=' + document.getElementById('numerosContainer').innerHTML">Calcular Suma</button>
</body>

</html>
