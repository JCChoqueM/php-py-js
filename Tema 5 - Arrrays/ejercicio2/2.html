<!DOCTYPE html>
<html>
  <head>
    <title>#2</title>
    <meta charset="UTF-8" />
    <script src="archives/resolverAutomaticamente/resolverAutomaticamenteSol.js"></script>
    <script src="archives/ingresarDato/ingresarDatoSol.js"></script>
    <script src="archives/ingresarBotonPHPYJS/ingresarBoton.js"></script>
    <script src="js/ingresarDato.js" defer></script>
    <script src="js/resolverAutomaticamente.js" defer></script>
    <script src="js/generarNumero.js" defer></script>
    <script src="js/ingresarBotonPHPYJS.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Ejercicio 2</h1>
        <h2>
          Escribe un programa que pida 10 números por teclado y que luego
          muestre los números introducidos junto con las palabras"máximo" y
          "mínimo" al lado del máximo y del mínimo respectivamente
        </h2>
        <form id="form">
          <div class="cajaboton">
            <div class="cajaForm">
              <label for="num1">Introduzca un numero entero positivo </label>
              <input
                type="number"
                id="num1"
                name="num1"
                placeholder="Introduzaca un numero entero"
                required
              />
            </div>
            <div class="otros">
              <button
                class="bTodo"
                type="button"
                onclick="resolverAutomaticamente()"
              >
                Resolver Automaticamente
              </button>
              <button
                class="bLlenar"
                type="button"
                onclick="generarNumeroAleatorio()"
              >
                Generar números aleatorios
              </button>
              <button class="bLlenar" type="button" onclick="ingresarDato()">
                Ingresar dato
              </button>
            </div>
          </div>
        </form>
        <!-- SECTION inicio contenedor cajas php js py -->
        <div class="contenedores">
          <section class="caja cajaPHP">
            <button class="bPHP" type="button" onclick="ingresarNumPHP()">
              Ingresar a PHP
            </button>
            <div class="r" id="resultadoPHP"></div>
          </section>
          <section class="caja cajaPY">
            <button class="bPY" type="button" onclick="ingresarNumPY()">
              Ingresar a Python
            </button>
            <div class="r" id="resultadoPython"></div>
          </section>
          <section class="caja cajaJS">
            <button class="bJS" type="button" onclick="ingresarNumJS()">
              Ingresar a JS
            </button>
            <div class="r" id="resultadoJavaScript"></div>
          </section>
        </div>
        <footer>
          <br />Julio Cesar Choque Mamani. <br />
          <br />Solucionario:Luis José Sánchez-Aprende php con ejercicios.
        </footer>
        <!-- !SECTION fin contenedor cajas php js py -->
      </div>
    </div>
    <!-- SECTION inicio botones para imagenes -->
    <div class="image">
      <div class="image-container">
        <img src="./diagramas/solucion.svg" alt="Imagen de ejemplo" />
      </div>
    </div>
    <!-- !SECTION fin botones para imagenes -->
  </body>
</html>
