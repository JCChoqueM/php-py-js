<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>#1-14</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/colorEnunciado.css" />
    <link rel="stylesheet" href="styles/estilosDescripcionFunciones.css" />
    <!-- Importar scripts JavaScript -->

    <script src="archives/soluciones/solucion.js"></script>
    <script src="js/resolverAutomaticamente.js" defer></script>
    <script src="js/solucion.js" defer></script>
    <script src="js/generarArray.js" defer></script>
    <script src="js/limpiarResultados.js" defer></script>
    <script src="js/generarDatos.js" defer></script>
    <script src="js/combinarLlenarPagina.js" defer></script>
    <script src="js/validarInput.js" defer></script>
    <script src="js/crearTabla.js" defer></script>

    <script src="archives/automaticamente/automaticamenteSol.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1>Ejercicio 1-14</h1>
        <h2>
          <!-- Descripción del ejercicio -->
          <p>
            Crea una <span style="color: orange">biblioteca</span> de
            <span style="color: red">funciones Matemáticas</span> que contenga
            las siguientes <span style="color: purple">funciones</span>.
            <span style="color: teal">Recuerda</span> que puedes usar unas
            dentro de otras si es necesario.
            <span class="contenedor-1">
              <span id="funciones-container"></span>
            </span>
          </p>
        </h2>
        <div class="bibliotecaFunciones">
          <label for="accion">Selecciona una función:</label>
          <select id="accion">
            <option value="esCapicua">1.- Es Capicúa</option>
            <option value="esPrimo">2.-Es Primo</option>
            <option value="siguientePrimo">3.-Siguiente Primo</option>
            <option value="potencia">4.-Potencia</option>
            <option value="digitos">5.-Número de Dígitos</option>
            <option value="voltea">6.-Voltea</option>
            <option value="digitoN">7.-Dígito en la Posición</option>
            <option value="posicionDeDigito">8.-Posición de Dígito</option>
            <option value="quitaPorDetras">9.-Quita Por Detrás</option>
            <option value="quitaPorDelante">10.-Quita Por Delante</option>
            <option value="pegaPorDetras">11.-Pega Por Detrás</option>
            <option value="pegaPorDelante">12.-Pega Por Delante</option>
            <option value="trozoDeNumero">13.-Trozo de Número</option>
            <option value="juntaNumeros">14.-Junta Números</option>
          </select>

          <div id="tooltips-container"></div>

          <div class="formularioBiblioteca">
            <form id="FormularioInputs">
              <div id="funcionesInput"></div>
            </form>
            <div>
              <button
                id="miBoton"
                class="bTodo"
                type="button"
                onclick="generarDatos()"
              >
                Generar números Aleatorios
              </button>
            </div>
          </div>
        </div>
        <form id="form">
          <div class="cajaboton">
            <div class="otros">
              <!-- Botones de acción -->
              <!--    <button
                class="botones_cajaForm resolver"
                type="button"
                id="resolver"
                onclick="resolver2()"
              >
                Resolver
              </button> -->
              <button
                class="botones_cajaForm"
                type="button"
                onclick="limpiarResultados()"
              >
                Limpiar resultados:
              </button>
              <!--        <button
                class="botones_cajaForm solucionPhpPyJs"
                type="button"
                onclick="solucionPhpPyJs()"
              >
                Solución PHP,PY,JS:
              </button> -->
            </div>
          </div>
        </form>

        <div class="contenedores">
          <!-- Contenedores de resultados -->
          <section class="caja cajaPHP">
            <!-- Botón y contenedor de resultados para PHP -->
            <button class="bPHP" type="button" onclick="solucionPHP()">
              Solución PHP
            </button>
            <div class="r" id="resultadoPHP"></div>
          </section>
          <section class="caja cajaPY">
            <!-- Botón y contenedor de resultados para Python -->
            <button class="bPY" type="button" onclick="solucionPython()">
              Solución Python
            </button>
            <div class="r" id="resultadoPython"></div>
          </section>
          <section class="caja cajaJS">
            <!-- Botón y contenedor de resultados para JavaScript -->
            <button class="bJS" type="button" onclick="solucionJavaScript()">
              Solución JS
            </button>
            <div class="r" id="resultadoJavaScript"></div>
          </section>
        </div>

        <footer>
          <!-- Pie de página -->
          <br />Julio Cesar Choque Mamani. <br />
          <br />Solucionario: Luis José Sánchez - Aprende PHP con ejercicios.
        </footer>
      </div>
    </div>
  </body>
</html>
