<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>#15</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/colorEnunciado.css" />
    <link rel="stylesheet" href="styles/estilosDescripcionFunciones.css" />
    <!-- Importar scripts JavaScript -->

    <script src="archives/soluciones/solucion.js"></script>
    <script src="js/resolverAutomaticamente.js" defer></script>
    <script src="js/solucion.js" defer></script>
    <script src="js/generarArray.js" defer></script>
    <script src="js/limpiarResultados.js" defer></script>
    <script src="js/funcionesParatexto.js" defer></script>
    <script src="js/insertarSpan.js" defer></script>

    <script src="archives/automaticamente/automaticamenteSol.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1>Ejercicio 1-14</h1>
        <h2>
          <!-- Descripción del ejercicio -->
          <p>
            Crea una <span style="color: orange">biblioteca</span> de
            <span style="color: red">funciones Matemáticas</span> que contenga
            las siguientes <span style="color: purple">funciones</span>.
            <span style="color: teal">Recuerda</span> que puedes usar unas
            dentro de otras si es necesario.
            <span class="contenedor-1">
              <span id="funciones-container"></span>
            </span>
          </p>
        </h2>
        <div class="bibliotecaFunciones">
          <label for="accion">Selecciona una función:</label>
          <select id="accion">
            <option value="esCapicua">Es Capicúa</option>
            <option value="esPrimo">Es Primo</option>
            <option value="siguientePrimo">Siguiente Primo</option>
            <option value="potencia">Potencia</option>
            <option value="digitos">Número de Dígitos</option>
            <option value="voltea">Voltea</option>
            <option value="digitoN">Dígito en la Posición</option>
            <option value="posicionDeDigito">Posición de Dígito</option>
            <option value="quitaPorDetras">Quita Por Detrás</option>
            <option value="quitaPorDelante">Quita Por Delante</option>
            <option value="pegaPorDetras">Pega Por Detrás</option>
            <option value="pegaPorDelante">Pega Por Delante</option>
            <option value="trozoDeNumero">Trozo de Número</option>
            <option value="juntaNumeros">Junta Números</option>
          </select>

          <div id="tooltips-container"></div>

          <div class="formularioBiblioteca">
            <div>
              <label for="num1">Introduzca un número entero positivo:</label>
              <input
                type="number"
                id="num1"
                name="num1"
                placeholder="Introduzca un número entero"
                required
              />
            </div>
          <div>
             <button class="bTodo" type="button" onclick="sumarTodo()">
              Calcular todo
            </button>
          </div>
          </div>
        </div>
        <form id="form">
          <div class="cajaboton">
            <div class="otros">
              <!-- Botones de acción -->
              <button
                class="botones_cajaForm resolver"
                type="button"
                onclick="resolver()"
              >
                Resolver
              </button>
              <button
                class="botones_cajaForm"
                type="button"
                onclick="limpiarResultados()"
              >
                Limpiar resultados:
              </button>
              <button
                class="botones_cajaForm solucionPhpPyJs"
                type="button"
                onclick="solucionPhpPyJs()"
              >
                Solución PHP,PY,JS:
              </button>
            </div>
          </div>
        </form>

        <div class="contenedores">
          <!-- Contenedores de resultados -->
          <section class="caja cajaPHP">
            <!-- Botón y contenedor de resultados para PHP -->
            <button class="bPHP" type="button" onclick="solucionPHP()">
              Solución PHP
            </button>
            <div class="r" id="resultadoPHP"></div>
          </section>
          <section class="caja cajaPY">
            <!-- Botón y contenedor de resultados para Python -->
            <button class="bPY" type="button" onclick="solucionPython()">
              Solución Python
            </button>
            <div class="r" id="resultadoPython"></div>
          </section>
          <section class="caja cajaJS">
            <!-- Botón y contenedor de resultados para JavaScript -->
            <button class="bJS" type="button" onclick="solucionJavaScript()">
              Solución JS
            </button>
            <div class="r" id="resultadoJavaScript"></div>
          </section>
        </div>

        <footer>
          <!-- Pie de página -->
          <br />Julio Cesar Choque Mamani. <br />
          <br />Solucionario: Luis José Sánchez - Aprende PHP con ejercicios.
        </footer>
      </div>
    </div>

    <script>
      function cargarTooltip() {
        // Obtener el valor seleccionado del select
        var select = document.getElementById("accion");
        var opcionSeleccionada = select.options[select.selectedIndex].value;

        // Cargar el contenido de funciones.html utilizando fetch
        fetch("funciones.html")
          .then((response) => response.text())
          .then((data) => {
            // Crear un elemento HTML temporal para manipular el contenido
            var tempDiv = document.createElement("div");
            tempDiv.innerHTML = data;

            // Obtener el elemento específico por su ID según la opción seleccionada
            var tooltip = tempDiv.querySelector(
              "#" + opcionSeleccionada + "Tooltip"
            );

            // Limpiar el contenedor de tooltips antes de agregar el nuevo contenido
            var tooltipsContainer =
              document.getElementById("tooltips-container");
            tooltipsContainer.innerHTML = "";

            // Insertar el elemento en el contenedor deseado
            tooltipsContainer.appendChild(tooltip);
          })
          .catch((error) => console.error("Error:", error));
      }

      // Llamar a la función cargarTooltip al cargar la página para mostrar el primer tooltip
      window.onload = cargarTooltip;

      // Llamar a la función cargarTooltip cada vez que se cambie la selección en el select
      document.getElementById("accion").onchange = cargarTooltip;
    </script>
    <script>
      // Función para seleccionar la opción en el <select>
      function selectOption(option) {
        document.getElementById("accion").value = option;
        cargarTooltip();
      }

      // Función para actualizar el tooltip según la opción seleccionada
      function updateTooltip() {
        var option = document.getElementById("accion").value;
        showDescription(option);
      }
    </script>
  </body>
</html>
