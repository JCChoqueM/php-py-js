<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>#20-28</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/colorEnunciado.css" />
    <link rel="stylesheet" href="styles/estilosDescripcionFunciones.css" />
    <!-- Importar scripts JavaScript -->

    <script src="archives/soluciones/solucion.js"></script>
    <script src="archives/automaticamente/js/funciones/crearTabla.js"></script>
    <script src="archives/js/funciones/1-esCapicua.js"></script>
    <script src="archives/js/imprimir/1-imprimirEsCapicua.js"></script>
    <script src="js/resolverAutomaticamente.js" defer></script>
    <script src="js/solucion.js" defer></script>
    <script src="js/limpiarResultados.js" defer></script>
    <script src="js/generarDatos.js" defer></script>
    <script src="js/combinarLlenarPagina.js" defer></script>
    <script src="js/validarInput.js" defer></script>

    <script src="archives/automaticamente/automaticamenteJS.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1>Ejercicio 20-28</h1>
        <h2>
          <!-- Descripción del ejercicio -->
          <p>
            Crea una <span style="color: orange">biblioteca</span> de
            <span style="color: red">funciones para arrays</span
            ><span style="color: purple">(de una dimension)</span>.
            <span style="color: teal">de números enteros</span> que contenga las
            siguientes funciones.<br />
            <span class="contenedor-1">
              <span id="funciones-container"></span>
            </span>
          </p>
        </h2>
        <div class="bibliotecaFunciones">
          <label for="accion">Selecciona una función:</label>
          <select id="accion">
            <option value="generaArrayInt">1.- generaArrayInt</option>
            <option value="minimoArrayInt">2.- minimoArrayInt</option>
            <option value="maximoArrayInt">3.- maximoArrayInt</option>
            <option value="mediaArrayInt">4.- mediaArrayInt</option>
            <option value="estaEnArrayInt">5.- estaEnArrayInt</option>
            <option value="posicionEnArray">6.- posicionEnArray</option>
            <option value="volteaArrayInt">7.- volteaArrayInt</option>
            <option value="rotaDerechaArrayInt">8.- rotaDerechaArrayInt</option>
            <option value="rotaIzquierdaArrayInt">
              9.- rotaIzquierdaArrayInt
            </option>
          </select>

          <div id="tooltips-container"></div>

          <div class="formularioBiblioteca">
            <form id="FormularioInputs">
              <div id="funcionesInput"></div>
            </form>
          </div>
        </div>

    
          <div class="botones">
            <button
              class="botones_cajaForm"
              type="button"
              onclick="limpiarResultados()"
            >
              Limpiar resultados:
            </button>
            <button
              id="miBoton"
              class="botones_cajaForm"
              type="button"
              onclick="generarDatos()"
            >
              Generar números Aleatorios
            </button>
          </div>
  

        <div class="contenedores">
          <!-- Contenedores de resultados -->
          <section class="caja cajaPHP">
            <!-- Botón y contenedor de resultados para PHP -->
            <div class="cuadro-estilo-boton">
              Solucion PHP
            </div>
            <div class="r" id="resultadoPHP"></div>
          </section>

          <section class="caja cajaJS">
            <!-- Botón y contenedor de resultados para JavaScript -->
            <div class="cuadro-estilo-boton">
              Solucion JS
            </div>
            <div class="r" id="resultadoJavaScript"></div>
          </section>
        </div>

        <footer>
          <!-- Pie de página -->
          <br />Julio Cesar Choque Mamani. <br />
          <br />Solucionario: Luis José Sánchez - Aprende PHP con ejercicios.
        </footer>
      </div>
    </div>
  </body>
</html>
