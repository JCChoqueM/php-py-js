<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Funciones para Arrays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            margin: 10px 0;
        }
    </style>
    <script>
        // Genera un array de tamaño n con números aleatorios
        function generaArrayInt(n, min, max) {
            const array = [];
            for (let i = 0; i < n; i++) {
                array.push(Math.floor(Math.random() * (max - min + 1)) + min);
            }
            return array;
        }

        // Devuelve el mínimo del array
        function minimoArrayInt(array) {
            return Math.min(...array);
        }

        // Devuelve el máximo del array
        function maximoArrayInt(array) {
            return Math.max(...array);
        }

        // Devuelve la media del array
        function mediaArrayInt(array) {
            const suma = array.reduce((acc, val) => acc + val, 0);
            return suma / array.length;
        }

        // Dice si un número está dentro del array
        function estaEnArrayInt(array, num) {
            return array.includes(num);
        }

        // Busca un número en el array y devuelve la posición
        function posicionEnArray(array, num) {
            return array.indexOf(num);
        }

        // Le da la vuelta a un array
        function volteaArrayInt(array) {
            return array.reverse();
        }

        // Rota n posiciones a la derecha los números del array
        function rotaDerechaArrayInt(array, n) {
            const len = array.length;
            n = n % len;
            return array.slice(-n).concat(array.slice(0, -n));
        }

        // Rota n posiciones a la izquierda los números del array
        function rotaIzquierdaArrayInt(array, n) {
            const len = array.length;
            n = n % len;
            return array.slice(n).concat(array.slice(0, n));
        }

        // Muestra los resultados en la página
        function mostrarResultados() {
            const array = generaArrayInt(10, 1, 100);
            document.getElementById('array').textContent = 'Array: ' + array.join(', ');
            document.getElementById('minimo').textContent = 'Mínimo: ' + minimoArrayInt(array);
            document.getElementById('maximo').textContent = 'Máximo: ' + maximoArrayInt(array);
            document.getElementById('media').textContent = 'Media: ' + mediaArrayInt(array).toFixed(2);
            document.getElementById('estaEn').textContent = 'Está en el array (50): ' + (estaEnArrayInt(array, 50) ? 'Sí' : 'No');
            document.getElementById('posicion').textContent = 'Posición de 50 en el array: ' + posicionEnArray(array, 50);
            document.getElementById('volteado').textContent = 'Array volteado: ' + volteaArrayInt([...array]).join(', ');
            document.getElementById('rotadoDerecha').textContent = 'Array rotado a la derecha (3 posiciones): ' + rotaDerechaArrayInt([...array], 3).join(', ');
            document.getElementById('rotadoIzquierda').textContent = 'Array rotado a la izquierda (3 posiciones): ' + rotaIzquierdaArrayInt([...array], 3).join(', ');
        }

        // Ejecuta la función cuando la página está completamente cargada
        window.onload = function() {
            mostrarResultados();
        }
    </script>
</head>
<body>
    <h1>Biblioteca de Funciones para Arrays</h1>
    <div class="result" id="array"></div>
    <div class="result" id="minimo"></div>
    <div class="result" id="maximo"></div>
    <div class="result" id="media"></div>
    <div class="result" id="estaEn"></div>
    <div class="result" id="posicion"></div>
    <div class="result" id="volteado"></div>
    <div class="result" id="rotadoDerecha"></div>
    <div class="result" id="rotadoIzquierda"></div>
</body>
</html>
