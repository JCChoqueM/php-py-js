<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>localStorage Example</title>
</head>
<body>
    <input type="text" id="localData" placeholder="Enter local data">
    <button onclick="saveLocalData()">Save Local Data</button>
    <button onclick="clearLocalData()">Clear Local Data</button>

    <script>
        function saveLocalData() {
            const data = document.getElementById('localData').value;
            localStorage.setItem('localKey', data);
            alert('Local data saved!');
        }

        function clearLocalData() {
            localStorage.removeItem('localKey');
            alert('Local data cleared!');
        }
    </script>
</body>
</html>
