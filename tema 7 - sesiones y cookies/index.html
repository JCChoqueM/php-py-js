<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies y Sesiones con PHP y JavaScript</title>
</head>
<body>
    <h1>Ejemplo de PHP y JavaScript con Cookies</h1>

    <!-- Botones para interactuar con las cookies -->
    <button onclick="crearCookie()">Crear Cookie con PHP</button>
    <button onclick="mostrarCookie()">Mostrar Cookie</button>
    <button onclick="eliminarCookie()">Eliminar Cookie</button>

    <p id="resultado"></p>

    <script>
        // Crear una cookie con PHP (redirigiendo al servidor para crear la cookie)
        function crearCookie() {
            window.location.href = 'crear_cookie.php';
        }

        // Mostrar la cookie redirigiendo a un archivo PHP
        function mostrarCookie() {
            window.location.href = 'mostrar_cookie.php';
        }

        // Eliminar una cookie
        function eliminarCookie() {
            let nombre = "nombre_usuario_php";
            // Establecer la fecha de expiraci√≥n en el pasado
            document.cookie = nombre + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            alert("Cookie eliminada.");
        }
    </script>
</body>
</html>
