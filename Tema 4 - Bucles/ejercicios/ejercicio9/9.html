<!DOCTYPE html>
<html>
  <head>
    <title>#9</title>
    <meta charset="UTF-8" />
    <script src="archives/solucion.js"></script>
    <script src="js/script.js" defer></script>
    <script src="js/bucles.js" defer></script>
    <script src="archives/for/forJS.js" defer></script>
    <script src="archives/while/whileJS.js" defer></script>
    <script src="archives/dowhile/dowhileJS.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Ejercicio 9</h1>
        <h2>
          Realiza un programa que nos diga cuántos digitos tiene un número
          introducido por teclado.
        </h2>
        <form id="form">
          <div class="cajaboton">
            <div class="cajaForm">
              <label for="num1">Ingrese un numero</label>
              <input
                type="number"
                id="num1"
                name="num1"
                placeholder="Introduzaca un numero entero"
                required
              />
            </div>

            <div class="otros">
              <button class="bTodo" type="button" onclick="calcularTodo()">
                Calcular todo
              </button>
              <button
                class="bLlenar"
                type="button"
                onclick="llenarFormulario()"
              >
                Generar números aleatorios
              </button>
              <button class="bLlenar" type="button" onclick="calculoFor()">
                Calculo for
              </button>
              <button class="bLlenar" type="button" onclick="calculoWhile()">
                Calculo while
              </button>
              <button class="bLlenar" type="button" onclick="calculoDowhile()">
                Calculo Do-while
              </button>
            </div>
          </div>
        </form>
        <!-- SECTION inicio contenedor cajas php js py -->
        <div class="contenedores">
          <section class="caja cajaPHP">
            <button class="bPHP" type="button" onclick="calcularPHP()">
              Calcular con PHP
            </button>
            <div class="r" id="resultadoPHP"></div>
          </section>
          <section class="caja cajaPY">
            <button class="bPY" type="button" onclick="calcularPython()">
              Calcular con Python
            </button>
            <div class="r" id="resultadoPython"></div>
          </section>
          <section class="caja cajaJS">
            <button class="bJS" type="button" onclick="calcularJS()">
              Calcular con JS
            </button>
            <div class="r" id="resultadoJavascript"></div>
          </section>
        </div>
        <footer>
          <br />Julio Cesar Choque Mamani. <br />
          <br />Solucionario:Luis José Sánchez-Aprende php con ejercicios.
        </footer>
        <!-- !SECTION fin contenedor cajas php js py -->
      </div>
    </div>
    <!-- SECTION inicio botones para imagenes -->
    <div class="image">
      <div class="button-container">
        <button class="bfor" id="btn1">Bucle For</button>
        <button class="bwhile" id="btn2">Bucle while</button>
        <button class="bdo-while" id="btn3">Bucle do-while</button>
      </div>
      <div class="image-container">
        <img src="./diagramas/solucion.svg" alt="Imagen de ejemplo" />
      </div>
    </div>
    <!-- !SECTION fin botones para imagenes -->
  </body>
</html>
