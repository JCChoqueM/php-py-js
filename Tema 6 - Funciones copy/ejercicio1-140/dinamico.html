<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Referencias Din√°micamente</title>
</head>
<body>
  <form id="miFormulario">
    <input id="nombre" type="text" name="nombre" placeholder="Nombre">
    <input id="email" type="email" name="correo" placeholder="Correo">
    <input id="mensaje" type="text" name="mensaje" placeholder="Mensaje">
  </form>

  <script>
    function crearReferenciasDeInputs(formulario) {
      const referencias = {}; // Objeto para almacenar las referencias

      // Obtener todos los inputs del formulario
      const inputs = formulario.querySelectorAll('input');

      inputs.forEach((input) => {
        if (input.id) {
          // Almacenar la referencia al input usando su id como clave
          referencias[input.id] = formulario.querySelector(`#${input.id}`);
        }
      });

      return referencias; // Retornar el objeto con las referencias
    }

    // Seleccionar el formulario y generar las referencias
    const formulario = document.getElementById('miFormulario');
    const referencias = crearReferenciasDeInputs(formulario);

    // Prueba de las referencias generadas
    console.log(referencias); // { nombre: ..., email: ..., mensaje: ... }
    console.log(referencias.nombre); // Accede al input con id="nombre"
    console.log(referencias.email);  // Accede al input con id="email"
    console.log(referencias.mensaje); // Accede al input con id="mensaje"
  </script>
</body>
</html>
