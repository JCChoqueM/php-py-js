<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>#20-28</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/colorEnunciado.css" />
    <link rel="stylesheet" href="styles/estilosDescripcionFunciones.css" />
    <!-- Importar scripts JavaScript -->
    
    <script src="archives/js/funciones/crearTabla.js"></script>
    <script src="archives/js/funciones/2-minimoArrayInt.js"></script>
    <script src="archives/js/funciones/3-maximoArrayInt.js"></script>
    <script src="archives/js/funciones/4-mediaArrayInt.js"></script>
    <script src="archives/js/funciones/5-estaEnArrayInt.js"></script>
    <script src="archives/js/funciones/6-posicionEnArrayInt.js"></script>
    <script src="archives/js/funciones/7-volteaArrayInt.js"></script>
    <script src="archives/js/funciones/8-rotaDerechaArrayInt.js"></script>
    <script src="archives/js/funciones/9-rotaIzquierdaArrayInt.js"></script>

    <script src="archives/automaticamenteJS.js"></script>
    <script src="archives/js/imprimir/1-imprimirEsCapicua.js"></script>
    <script src="archives/js/imprimir/2-imprimirMinimoArrayInt.js"></script>
    <script src="js/combinarLlenarPagina.js" defer></script>
    
    <script src="js/Al cargar/1-iniciarPaginaCambioSelect.js" defer></script>
    <script src="js/Al cargar/2-cargarInput.js" defer></script>
    <script src="js/Al cargar/3-cargarToolTip.js" defer></script>
    <script src="js/Al cargar/4-cambiarColorBoton.js" defer></script>
    <script src="js/Al cargar/5-mostrarDatos.js" defer></script>
    <script src="js/Al cargar/generarNumeroAleatorio.js" defer></script>
    <script src="js/Al cargar/5.2-generarPrimerDato.js" defer></script>
    <script src="js/Al cargar/5.3-extra2.js" defer></script>

    <script src="js/Al cargar/6-resolver.js" defer></script>
    <script src="js/Al cargar/6.1-validacion.js" defer></script>
    <script src="js/Al cargar/6.1.1-generarArray.js" defer></script>
    <script src="js/Al cargar/5-datos.js" defer></script>

    <script src="js/Al cargar/limpiarResultados.js" defer></script>
    <script src="js/Al cargar/resolverAutomaticamente.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1>Ejercicio 20-28</h1>
        <h2>
          <!-- Descripción del ejercicio -->
          <p>
            Crea una <span style="color: orange">biblioteca</span> de
            <span style="color: red">funciones para arrays</span
            ><span style="color: purple">(de una dimension)</span>.
            <span style="color: teal">de números enteros</span> que contenga las
            siguientes funciones.<br />
            <span class="contenedor-1">
              <span id="funciones-container"></span>
            </span>
          </p>
        </h2>
        <div id="tooltips-container"></div>
        <div class="cajaInputsBotones">
          <form class="FormularioInputs" id="FormularioInputs2">
            <div class="form-row">
              <label for="tamaño">Tamaño:</label>
              <input
                type="number"
                id="tamaño"
                name="tamaño"
                oninput="resolver()"
                placeholder="Tamaño"
                required
              />
            </div>
            <div class="form-row">
              <label for="minimo">Minimo:</label>
              <input
                type="number"
                id="minimo"
                name="minimo"
                oninput="resolver()"
                placeholder="Minimo"
                required
              />
            </div>
            <div class="form-row">
              <label for="maximo">Máximo :</label>
              <input
                type="number"
                id="maximo"
                name="maximo"
                oninput="resolver()"
                placeholder="Máximo"
                required
              />
            </div>
            <div class="form-row" id="funcionesInput"></div>
          </form>
          <div class="dividirCuadros">
            <div class="cuadroSeleccion">
              <label for="accion">Selecciona una función:</label>
              <select id="accion" class="selectFunciones">
                <option value="generaArrayInt">1.- generaArrayInt</option>
                <option value="minimoArrayInt">2.- minimoArrayInt</option>
                <option value="maximoArrayInt">3.- maximoArrayInt</option>
                <option value="mediaArrayInt">4.- mediaArrayInt</option>
                <option value="estaEnArrayInt">5.- estaEnArrayInt</option>
                <option value="posicionEnArrayInt">6.- posicionEnArray</option>
                <option value="volteaArrayInt">7.- volteaArrayInt</option>
                <option value="rotaDerechaArrayInt">
                  8.- rotaDerechaArrayInt
                </option>
                <option value="rotaIzquierdaArrayInt">
                  9.- rotaIzquierdaArrayInt
                </option>
              </select>
            </div>
            <div class="botones">
              <button
                class="botones_uso btn-generar"
                id="miBoton"
                type="button"
                onclick="generarDatos()"
              >
                Generar
              </button>
              <button
                class="botones_uso btn-limpiar"
                type="button"
                onclick="limpiarResultados()"
              >
                Limpiar
              </button>
            </div>
          </div>
        </div>

        <div class="cajaArraySeleccion">
          <div class="cuadroArray">
            <p class="texto">Números generados automáticamente:</p>
            <div class="arrayAleatorio" id="arrayNumerosAleatorios"></div>
          </div>
        </div>

        <div class="contenedores">
          <!-- Contenedores de resultados -->
          <section class="caja cajaPHP">
            <!-- Botón y contenedor de resultados para PHP -->
            <div class="cuadro-estilo-boton">Solucion PHP</div>
            <div class="r" id="resultadoPHP"></div>
          </section>

          <section class="caja cajaJS">
            <!-- Botón y contenedor de resultados para JavaScript -->
            <div class="cuadro-estilo-boton">Solucion JS</div>
            <div class="r" id="resultadoJavaScript"></div>
          </section>
        </div>

        <footer>
          <!-- Pie de página -->
          <br />Julio Cesar Choque Mamani. <br />
          <br />Solucionario: Luis José Sánchez - Aprende PHP con ejercicios.
        </footer>
      </div>
    </div>
  </body>
</html>
