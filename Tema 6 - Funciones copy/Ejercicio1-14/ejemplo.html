<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <select id="miSelect">
      <option value="opcion1">Opción 1</option>
      <option value="opcion2">Opción 2</option>
      <option value="opcion3">Opción 3</option>
    </select>
    <div id="contenedor"></div>
    <p id="resultado"></p>
    <script>
      const select = document.getElementById('miSelect');
      const contenedor = document.getElementById('contenedor');
      const resultado = document.getElementById('resultado');

      // Configurar un listener para el evento 'change' en el select
      select.addEventListener('change', (e) => {
        resultado.textContent = `Seleccionaste: ${select.value}`;
        console.log(select.value)
      });

      // Crear un botón que simula seleccionar una opción
      const botonSimular = document.createElement('button');
      botonSimular.textContent = 'Seleccionar Opción 2';
      botonSimular.addEventListener('click', () => {
        console.log('1',select.value)
        select.value = 'opcion2';
        console.log('2',select.value)
         // Cambiar el valor del select
        select.dispatchEvent(new Event('change')); // Simular el evento change
      });
      /* select.addEventListener('change', (event) => {
  console.log('Evento:', event.type); // Muestra el tipo de evento (en este caso, "change")
  console.log('Valor seleccionado:', event.target.value); // Muestra el valor seleccionado en el select
  console.log('Elemento que disparó el evento:', event.target); // Muestra el elemento select que disparó el evento
}); */
      contenedor.appendChild(botonSimular);
    </script>
  </body>
</html>
